<!DOCTYPE html>
<html>
<head>
    <title>Create Terrain Chunk</title>
</head>
<body>
    <canvas id="chunkCanvas" width="800" height="400"></canvas>
    <br>
    <button onclick="downloadChunk()">Download Chunk PNG</button>
    
    <script>
        const canvas = document.getElementById('chunkCanvas');
        const ctx = canvas.getContext('2d');
        
        // Fill with white background
        ctx.fillStyle = 'white';
        ctx.fillRect(0, 0, 800, 400);
        
        // Draw black terrain features (only surface lines, not filled areas)
        ctx.fillStyle = 'black';
        
        // Base terrain line at bottom (just a line, not filled)
        const baseY = 350;
        ctx.fillRect(0, baseY, 800, 4);
        
        // Platform 1 - simple ledge (just the top surface)
        ctx.fillRect(100, baseY - 50, 150, 4);
        
        // Gap (no terrain from x=300 to x=350)
        
        // Platform 2 - higher ledge (just the top surface)
        ctx.fillRect(400, baseY - 100, 150, 4);
        
        // Slope section (just the sloped surface line)
        ctx.beginPath();
        ctx.moveTo(600, baseY);
        ctx.lineTo(750, baseY - 80);
        ctx.lineWidth = 4;
        ctx.stroke();
        
        function downloadChunk() {
            const link = document.createElement('a');
            link.download = 'chunk1.png';
            link.href = canvas.toDataURL();
            link.click();
        }
        
        console.log('Terrain chunk created. Click the button to download.');
    </script>
</body>
</html>

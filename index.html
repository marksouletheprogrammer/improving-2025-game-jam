<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Climbing - Terrain Elevation Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <main class="game-area">
            <canvas id="gameCanvas" width="800" height="400"></canvas>
            <div class="game-ui">
                <div class="score-display">
                    <span class="score-label">HI</span>
                    <span id="scoreValue">00000</span>
                </div>
                <div class="game-controls">
                    <button id="startButton" class="game-button">START</button>
                    <button id="pauseButton" class="game-button" style="display: none;">PAUSE</button>
                    <button id="restartButton" class="game-button" style="display: none;">RESTART</button>
                </div>
            </div>
            <div class="instructions">
                <p><strong>Controls:</strong> Mouse to choose angle, Spacebar to climb (hold to choose power)</p>
                <p><strong>Goal:</strong> Jump over rocks and climb higher terrain levels!</p>
                <p>Terrain elevates every 5 obstacles cleared</p>
            </div>
        </main>
    </div>
    
    <script src="game.js"></script>
        
</body>
</html>
